<VirtualHost *:80>
    Include /etc/apache2/sites-common/bk_header.conf

    <Location />
        Include /etc/apache2/sites-common/bk_ldap_auth.conf
        SetHandler perl-script
        PerlHandler Plack::Handler::Apache2
        PerlSetVar psgi_app <BK_PATH>/BKFrontend.pl
        SetEnv DANCER_ENVIRONMENT "production"
        SetEnv PERL_LWP_SSL_VERIFY_HOSTNAME 0
    </Location>

    <Location /ws>
        ProxyPass ws://localhost:<BK_WS_PORT>/ws
        ProxyPassReverse ws://localhost:<BK_WS_PORT>/ws
    </Location>

    Include /etc/apache2/sites-common/bk_logging.conf
</VirtualHost>
