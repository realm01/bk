<IfModule mod_ssl.c>
        <VirtualHost *:443>
            Include /etc/apache2/sites-common/bk_header.conf
            <Location />
                    SetHandler perl-script
                    PerlHandler Plack::Handler::Apache2
                    PerlSetVar psgi_app <BK_PATH>/BKFrontend.pl
                    SetEnv DANCER_ENVIRONMENT "production"
                    SetEnv PERL_LWP_SSL_VERIFY_HOSTNAME 0
            </Location>

            <Directory <BK_PATH>/>
                    Options Indexes FollowSymLinks MultiViews
                    AllowOverride None
                    Require all granted
            </Directory>

            Include /etc/apache2/sites-common/bk_logging.conf
            Include /etc/apache2/sites-common/bk_ssl.conf
        </VirtualHost>

        <VirtualHost *:4443>
            Include /etc/apache2/sites-common/bk_header.conf
            <Location />
                Require all denied
            </Location>

            <Location /ws>
                Require all granted
            </Location>

            ScriptAlias /ws <BK_PATH>/BKFrontentWebSockets.pl/
 
            <Directory <BK_PATH>/>
                    Options Indexes FollowSymLinks MultiViews
                    AllowOverride None
                    Require all granted
            </Directory>

            Include /etc/apache2/sites-common/bk_logging.conf
            Include /etc/apache2/sites-common/bk_ssl.conf
        </VirtualHost>
</IfModule>
