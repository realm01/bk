<VirtualHost *:80>
    ServerAdmin <SERVERADMIN>

    DocumentRoot <BK_PATH>

    <Proxy *>
        Require all granted
    </Proxy>

    ProxyPass / http://localhost:<BK_AJAX_PORT>/ retry=0
    ProxyPassReverse / http://localhost:<BK_AJAX_PORT>/ retry=0

    ErrorLog ${APACHE_LOG_DIR}/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn 
                
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:3003>
    ServerAdmin isg@phys.ethz.ch

    DocumentRoot /opt/buecherkasten_bibliothek_bk

    <Proxy *>
        Require all granted
    </Proxy>

    ProxyPass /ws ws://localhost:<BK_WS_PORT>/ws retry=0 keepalive=On
    ProxyPassReverse /ws ws://localhost:<BK_WS_PORT>/ws retry=0

    ErrorLog ${APACHE_LOG_DIR}/ws_error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn 
                
    CustomLog ${APACHE_LOG_DIR}/ws_access.log combined
</VirtualHost>
